<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="shortcut icon" href="data:,">
    <style>
        :root {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        *,
        ::before,
        ::after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
        }

        .container {
            margin: 0 auto;
            max-width: 65ch;
            width: calc(100% - 4rem);
        }

        form,
        ul {
            margin: 1rem 0;
        }

        button,
        input {
            color: inherit;
            font: inherit;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
        }

        li span {
            cursor: default;
            display: block;
            line-height: 3rem;
            flex-grow: 1;
            user-select: none;
        }

        li span[aria-checked=true] {
            text-decoration: line-through;
            opacity: .75;
        }
    </style>
    <script type="module">
        import el from 'https://unpkg.com/@nicolasparada/el'

        let input
        let list

        const app = el('div', { className: 'container' }, [
            el('form', { onsubmit: onSubmit }, [
                el('input', { ref: inputRef, type: 'text', placeholder: 'To do', autofocus: true, required: true }),
                el('button', { type: 'submit' }, 'Add'),
            ]),
            el('ul', { ref: listRef })
        ])

        document.body.appendChild(app)

        function inputRef(el) {
            input = el
        }

        function listRef(el) {
            list = el
        }

        function onSubmit(ev) {
            ev.preventDefault()
            list.insertAdjacentElement('afterbegin', renderTodo(input.value))
            input.value = ''
            input.focus()
        }

        function renderTodo(text) {
            return el('li', undefined, [
                el('span', { role: 'switch', 'aria-checked': 'false', onclick: onToggle }, text),
                el('button', { onclick: onRemove, title: 'Remove' }, 'üóëÔ∏è'),
            ])
        }

        function onToggle(ev) {
            const span = ev.currentTarget
            const checked = Boolean(JSON.parse(span.getAttribute('aria-checked')))
            span.setAttribute('aria-checked', String(!checked))
        }

        function onRemove(ev) {
            ev.currentTarget.parentNode.remove()
        }
    </script>
</head>
<body></body>
</html>
